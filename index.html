<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coding PLatform Icon Show</title>
</head>

<body>
    <div class="slideshow">
        <!-- We will have social media icons that will be represented by the img element,
        also they will be wrapped by the link element -->
        <a href="https://www.codechef.com/" class="slideshow-link">
            <img src="CodingPlatformIcons/CodeChef.png" alt="CodeChef">
        </a>
        <a href="https://codeforces.com/" class="slideshow-link">
            <img src="CodingPlatformIcons/CodeForces.png" alt="CodeForces">
        </a>
        <!-- Parent element a.slideshow-link -->
        <a href="https://leetcode.com/" class="slideshow-link light">
            <!-- child of parent element a.slideshow-link -->
            <img src="CodingPlatformIcons/LeetCode.png" alt="LeetCode">
        </a>
        <a href="https://www.geeksforgeeks.org/" class="slideshow-link">
            <img src="CodingPlatformIcons/GfG.png" alt="GeeksForGeeks">
        </a>
        <a href="https://www.hackerrank.com/" class="slideshow-link">
            <img src="CodingPlatformIcons/HackerRank.png" alt="HackerRank">
        </a>
        <a href="https://www.hackerearth.com/" class="slideshow-link">
            <img src="CodingPlatformIcons/HackerEarth.png" alt="HackerEarth">
        </a>
    </div>
    <script src="script.js"></script>
</body>

</html>
